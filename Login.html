<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/default.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/home1/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="container-fluid">
            <div class="row align-items-center justify-content-center" style="background-color: #fff;">
                <div class="col-lg-6">
                    <div class="login_left_wrapper d-flex justify-content-center">
                        <div class="small_Area">
                         
                            <div class="welcome_div">
                                <p>Welcome ðŸ‘‹</p>
                                <h6>Please login here</h6>

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control email_input"
                                    placeholder="Johnson.watson@exmple.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="password" class="form-control email_input" placeholder="password">
                            </div>

                            <!-- remember text -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Remember Me
                                    </label>
                                </div>
                                <a href="forgetPassword.html" class="forget">Forgot Password?</a>
                            </div>
                            <button class="login_btn w-100">Login</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-0 d-lg-block d-none">
                    <img class="img-fluid login_img" src="./assets/login1.png" alt="img" loading="lazy">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
